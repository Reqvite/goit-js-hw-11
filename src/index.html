<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <div class="search-form__box">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="button-submit" type="submit">
            <span class="visually-hidden">Search</span>
            <svg class="search-icon" width="20" height="20">
              <use href="./svg/sptite.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
    </header>
    <main>
      <section class="section-gallery">
        <div class="gallery"></div>
        <img
          class="loading is-hidden"
          src="./img/loading.gif"
          alt="loading"
          width="30"
        />
        <button type="button" class="scroll-button is-hidden">
          <svg class="icon icon-arrow-up" width="20" height="20">
            <use href="./svg/sptite.svg#icon-arrow-up"></use>
          </svg>
        </button>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
